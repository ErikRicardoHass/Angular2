<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <div *ngFor="let item of displayedColumnsId; let i = index">
    <ng-container matColumnDef="{{item}}" class="mat-mdc-row">
      <th mat-header-cell *matHeaderCellDef>{{displayedColumnsLegend[i]}}</th>
      <td mat-cell *matCellDef="let element" >
        <p *ngIf="item != 'delete'" (click)="onRowClick(element.id);">{{element[item]}}</p>
        <button *ngIf="item == 'delete'" (click)="delete(element.id);" mat-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </div>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsId"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsId;"></tr>
</table>
<mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
