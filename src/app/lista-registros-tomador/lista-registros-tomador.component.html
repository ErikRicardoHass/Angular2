<mat-card>
  <mat-card-header>
    <mat-card-title>Tomadores de Serviço</mat-card-title>
    <mat-card-subtitle>
      <button mat-raised-button color="primary" routerLink="/cadastro-tomador">Novo</button>
    </mat-card-subtitle>
    <br>
  </mat-card-header>
    <mat-card-content>
      <app-grid [controller]="'Tomador'"
      [displayedColumnsId]="['razaoSocial', 'cnpj', 'incricaoMunicipal', 'cnae', 'delete']"
      [displayedColumnsLegend]="['Razão Social', 'CNPJ', 'Inscrição Municipal', 'CNAE', 'delete']"
      [RouteRowClick]="'cadastro-tomador'">
      </app-grid>
  </mat-card-content>
</mat-card>
