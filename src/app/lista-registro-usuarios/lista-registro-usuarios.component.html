<mat-card>
  <mat-card-header>
    <mat-card-title>Usuários</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/cadastro-usuarios">Novo</button>
  </mat-card-actions>
  <mat-card-content>
    <app-grid [controller]="'Usuarios'"
     [displayedColumnsId]="['id', 'userName', 'delete']"
     [displayedColumnsLegend]="['ID', 'Usuários', 'Excluir']"
      ></app-grid>
  </mat-card-content>
</mat-card>
