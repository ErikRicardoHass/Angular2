<form (ngSubmit)="simular()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Simulação Simples Nacional</mat-card-title>
      <mat-card-subtitle>Simulador de impostos para simples nacional</mat-card-subtitle>
    </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Geral">
            <mat-accordion multi>
              <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Informações de Faturamento Anterior
                  </mat-panel-title>
                  <mat-panel-description>
                    RBT12: {{rbt12}}
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-card>
                  <mat-card-header>
                    <mat-card-title></mat-card-title>
                    <mat-card-subtitle>Simulador de impostos para simples nacional</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content *ngFor="let item of dadosFaturamento">
                    <mat-form-field class="one-four-width">
                      <mat-label>ID</mat-label>
                      <input matInput name="id_{{item.id}}" value="{{item.id}}" required>
                    </mat-form-field>
                    <mat-form-field class="one-four-width">
                      <mat-label>Data</mat-label>
                      <input matInput type="date" name="data_{{item.id}}" [(ngModel)]="item.data" required>
                    </mat-form-field>
                    <mat-form-field class="one-four-width">
                      <mat-label>Valor</mat-label>
                      <input matInput type="number" name="valor_{{item.id}}" (change)="calcularRbt12();" [(ngModel)]="item.valor" required>
                    </mat-form-field>
                  </mat-card-content>
                  <mat-card-actions [align]="'end'">
                    <button mat-raised-button color="primary" (click)="add();" class="button-action">Add</button>
                  </mat-card-actions>
                </mat-card>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-tab>
        </mat-tab-group>
        <!-- <span *ngIf="formSubmitted" class="error-message full-width">Usuário ou senha incorretos</span>
        <br *ngIf="formSubmitted"> -->
      <!-- <button mat-raised-button color="primary" type="submit">Entrar</button> -->
    </mat-card-content>
  </mat-card>
</form>
